<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/page-standard.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">>

     <ui:define name="titre">Liste des gardes de la journÃ©e</ui:define>

    <ui:define name="contenu">

	<h:form>

		<h:dataTable styleClass="liste" 
			value="#{modelGarde.liste}" var="item" 
			rowClasses="impair, pair" columnClasses="center,left,center"
		>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				#{item.id}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nom enfant" />
				</f:facet>
				#{item.enfant.nom} #{item.enfant.prenom}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="date" />
				</f:facet>
				#{item.date_garde}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="heure d'arrivÃ©e" />
				</f:facet>
				#{item.heure_arrivee}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="heure de depart" />
				</f:facet>
				#{item.heure_depart}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="repas" />
				</f:facet>
				#{item.repas}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Actions" />
				</f:facet>
				<h:button
					outcome="formulaire?id=#{item.id}"
					image="#{ resource['images:modifier.png'] }"
					title="Modifier" 
					styleClass="image-action"
				/>
				<h:commandButton action="#{modelGarde.supprimer(item)}" 
					value="Supprimer" 
					onclick="return confirm('Confirmez-vous la suppression ?')" 
					image="#{ resource['images:supprimer.png'] }" 
					title="Supprimer"
					styleClass="image-action"
				>
					<f:ajax render="@form" execute="@form" />				
				</h:commandButton>
			</h:column>
			
	
		</h:dataTable>
		<br />
		<h:button value="Ajouter" outcome="formulaire" />

	</h:form>

	</ui:define>

</ui:composition>
