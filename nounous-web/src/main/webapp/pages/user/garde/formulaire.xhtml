<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/page-standard.xhtml"

	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<f:metadata>

	</f:metadata>

	<ui:define name="titre">Nouvelle Garde</ui:define>

	<ui:define name="contenu">

		<h:form>
			<table class="form">
				<tr>
					<td><h:outputLabel for="nom">Nom enfant:</h:outputLabel></td>
					<td><h:inputText id="nom" size="20"  value="" />
						<br /> <h:message for="nom" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="nom">Nom parent:</h:outputLabel></td>
					<td><h:inputText id="nom_parent" size="20"
							value="" /> <br /> <h:message for="nom" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="date">Date :</h:outputLabel></td>
					<td><input type="date" id="date" name="date"/>
						<br /> <h:message for="date" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="heure_arrivee">Heure arrivee :</h:outputLabel>
					</td>
					<td><h:inputText id="heure_arrivee" size="20"
							value="" /> <br /> <h:message for="heure_arrivee"
							errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="heure_depart">Heure depart :</h:outputLabel>
					</td>
					<td><h:inputText id="heure_depart" size="20"
							value="" /> <br /> <h:message for="heure_depart"
							errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="repas">Repas :</h:outputLabel></td>
					<td><h:selectOneRadio value="">
							<f:selectItem itemValue="yes" itemLabel="Oui" />
							<f:selectItem itemValue="no" itemLabel="Non" />
						</h:selectOneRadio></td>
				</tr>

			</table>

			<br />
	
			<h:commandButton value="Enregistrer" />

		</h:form>

</ui:define>
</ui:composition>
