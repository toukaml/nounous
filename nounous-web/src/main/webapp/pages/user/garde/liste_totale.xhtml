<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/page-standard.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">>

     <ui:define name="titre">Liste des gardes Totales</ui:define>

    <ui:define name="contenu">

	<h:form>

		<h:dataTable styleClass="liste" 
			value="#{modelGarde.liste}" var="item" 
			rowClasses="impair, pair" columnClasses="center,left,center"
		>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				#{item.id}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="date" />
				</f:facet>
				#{item.date_garde}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="heure d'arrivÃ©e" />
				</f:facet>
				#{item.heure_arrivee}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="heure de depart" />
				</f:facet>
				#{item.heure_depart}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="repas" />
				</f:facet>
				#{item.repas}
			</h:column>
			
	
		</h:dataTable>


	</h:form>

	</ui:define>

</ui:composition>
