<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/page-standard.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">>

	<f:metadata>

	</f:metadata>

	<ui:define name="titre">Nouveau Contrat</ui:define>

	<ui:define name="contenu">

		<h:form>
			<table class="form">
				<tr>
					<td><h:outputLabel for="nom">Nom enfant:</h:outputLabel></td>
					<td><h:inputText id="nom_enfant" size="20"  value="" />
						<br /> <h:message for="nom" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="prenom">Prenom enfant:</h:outputLabel></td>
					<td><h:inputText id="prenom_enfant" size="20"  value="" />
						<br /> <h:message for="prenom" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="date_naiss">Date de naissance :</h:outputLabel></td>
					<td><input type="date" id="date_naiss" name="date"/>
						<br /> <h:message for="date_naiss" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="sexe">Sexe:</h:outputLabel></td>
					<td><h:selectOneRadio value="">
							<f:selectItem itemValue="Feminin" itemLabel="Feminin" />
							<f:selectItem itemValue="Masculin" itemLabel="Masculin" />
						</h:selectOneRadio></td>
				</tr>
				<tr>
					<td><h:outputLabel for="allergies">Allergies:</h:outputLabel></td>
					<td><h:inputText id="allergies" size="20"
							value="" /> <br /> <h:message for="allergies" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="nom">Nom parent:</h:outputLabel></td>
					<td><h:inputText id="nom_parent" size="20"
							value="" /> <br /> <h:message for="nom" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="email">Email:</h:outputLabel></td>
					<td><h:inputText id="email" size="20"
							value="" /> <br /> <h:message for="email" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="telephone">Telephone:</h:outputLabel></td>
					<td><h:inputText id="telephone" size="20"
							value="" /> <br /> <h:message for="telephone" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="adresse">Adresse:</h:outputLabel></td>
					<td><h:inputText id="adresse" size="20"
							value="" /> <br /> <h:message for="adresse" errorClass="error" /></td>
				</tr>
				
				
				
				<tr>
					<td><h:outputLabel for="date">Date de debut :</h:outputLabel></td>
					<td><input type="date" id="date_debut" name="date"/>
						<br /> <h:message for="date" errorClass="error" /></td>
				</tr>
				
				<tr>
					<td><h:outputLabel for="date">Date de fin :</h:outputLabel></td>
					<td><input type="date" id="date_fin" name="date"/>
						<br /> <h:message for="date" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="tarif">Tarif:</h:outputLabel></td>
					<td><h:inputText id="tarif" size="20"
							value="" /> <br /> <h:message for="tarif" errorClass="error" /></td>
				</tr>

			</table>

			<br />
	
			<h:commandButton value="Enregistrer" />

		</h:form>

	</ui:define>

</ui:composition>
